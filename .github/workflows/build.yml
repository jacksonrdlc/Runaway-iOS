name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Setup Mapbox SDK authentication
      env:
        MAPBOX_SECRET_TOKEN: ${{ secrets.MAPBOX_SECRET_TOKEN }}
      run: |
        echo "=== Mapbox Auth Debug ==="
        if [ -z "$MAPBOX_SECRET_TOKEN" ]; then
          echo "::error::MAPBOX_SECRET_TOKEN secret is NOT set or empty!"
          exit 1
        fi
        echo "✓ MAPBOX_SECRET_TOKEN is set (length: ${#MAPBOX_SECRET_TOKEN} chars)"
        echo "✓ Token starts with: ${MAPBOX_SECRET_TOKEN:0:10}..."

        # Mapbox requires auth for multiple domains
        echo "machine api.mapbox.com" > ~/.netrc
        echo "login mapbox" >> ~/.netrc
        echo "password ${MAPBOX_SECRET_TOKEN}" >> ~/.netrc
        echo "" >> ~/.netrc
        echo "machine api.mapbox.cn" >> ~/.netrc
        echo "login mapbox" >> ~/.netrc
        echo "password ${MAPBOX_SECRET_TOKEN}" >> ~/.netrc
        chmod 600 ~/.netrc

        echo "=== Verifying .netrc ==="
        echo "✓ .netrc created at ~/.netrc"
        ls -la ~/.netrc
        echo "✓ .netrc line count: $(wc -l < ~/.netrc)"
        echo "✓ First domain configured: $(head -1 ~/.netrc)"
        echo "=== Mapbox Auth Complete ==="

    - name: Create Info.plist from template
      env:
        MAPBOX_PUBLIC_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        RUNAWAY_API_KEY: ${{ secrets.RUNAWAY_API_KEY }}
      run: |
        cp Runaway-iOS-Info.plist.template Runaway-iOS-Info.plist
        sed -i '' "s|YOUR_MAPBOX_TOKEN_HERE|${MAPBOX_PUBLIC_TOKEN:-placeholder}|g" Runaway-iOS-Info.plist
        sed -i '' "s|YOUR_SUPABASE_PROJECT_URL_HERE|${SUPABASE_URL:-placeholder}|g" Runaway-iOS-Info.plist
        sed -i '' "s|YOUR_SUPABASE_ANON_KEY_HERE|${SUPABASE_KEY:-placeholder}|g" Runaway-iOS-Info.plist
        sed -i '' "s|YOUR_RUNAWAY_API_KEY_HERE|${RUNAWAY_API_KEY:-placeholder}|g" Runaway-iOS-Info.plist
        echo "✓ Info.plist created from template"

    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Download iOS platform
      run: xcodebuild -downloadPlatform iOS

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Resolve Swift packages
      run: |
        echo "=== Resolving Swift Package Dependencies ==="
        xcodebuild -project "Runaway iOS.xcodeproj" \
          -scheme "Runaway iOS" \
          -resolvePackageDependencies 2>&1 | tee package_resolution.log
        echo "=== Package Resolution Complete ==="
        if grep -i "error\|failed\|unauthorized" package_resolution.log; then
          echo "::warning::Package resolution may have issues - check log above"
        fi

    - name: Build
      run: |
        xcodebuild -project "Runaway iOS.xcodeproj" \
          -scheme "Runaway iOS" \
          -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
          -skipPackagePluginValidation \
          SWIFT_STRICT_CONCURRENCY=minimal \
          build
